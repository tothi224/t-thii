<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="anh_move.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTVyfYcSF-02JOaLRvb9PYRyubv7S8XnhUOw&s" alt="">
        </div>
        <!-- anh1 -->
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0Qlzf2lrrwuwsBkvabG4oGug_MrGHm4uKhw&s" alt="">
        </div>
        <!-- anh2 -->
        <div class="image">
            <img src="Image/anh-chu-chim-canh-cut-ngo-nginh_015318838.jpg" alt="">
        </div>
        <!-- anh3 -->
        <div class="image">
            <img src="Image/anh-chu-cho-tap-yoga-ngo-nghinh_015318994.jpg" alt="">
        </div>
        <!-- anh4 -->
        <div class="image">
            <img src="Image/anh-chu-cun-ngo-nghinh_015319041.jpg" alt="">
        </div>
        <!-- anh5 -->
        <div class="image">
            <img src="Image/anh-chu-tho-trong-coc-ngo-nghinh_015319182.jpg" alt="">
        </div>
    </div>
    <div class="gallery">
        <i class="far fa-times close"></i>
        <div class="gallery_inner">
            <img src="Image/anh-cau-be-va-chu-buom-ngo-nghinh_015318353.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
</html>
